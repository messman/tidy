<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Quick Tides | messman</title>

	<script src="dist/bundle.js"></script>
</head>

<body>
	<main>
		<header>
			<h3>Wells, Maine</h3>
		</header>
		<div class="viewer">
			<div class="viewer-nums">
				<div class="nums nums-left">
					<div class="nums-content">
						<h1 id="ui-air-temp">N/A</h1>
						<h3 id="ui-air-wind">N/A</h3>
					</div>
					<h4 class="nums-title">Air</h4>
				</div>
				<div class="nums nums-right">
					<div class="nums-content">
						<h1 id="ui-water-temp">N/A</h1>
						<h3 id="ui-water-level">N/A</h3>
					</div>
					<h4 class="nums-title">Water</h4>
				</div>
			</div>
			<div id="tides-canvas-container" class="viewer-tides">
				<canvas id="tides-canvas"></canvas>
			</div>
		</div>
	</main>
	<div>
		<div id="waiting" class="waiting">
			<!-- <div class="waiting-outer">
				<div class="waiting-wave"></div>
				<div class="waiting-wave"></div>
				<div class="waiting-wave"></div>
			</div> -->
		</div>
	</div>
</body>

</html>
